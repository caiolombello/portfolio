<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Debug logs
      console.log('Loading CMS...');
      
      // Load config from a known path
      window.CMS_MANUAL_INIT = true;
      fetch('/admin/config.yml')
        .then(response => response.text())
        .then(config => {
          console.log('Config loaded:', config);
          window.CMS.init({
            config: {
              load_config_file: false,
              ...window.yaml.parse(config)
            }
          });
          console.log('CMS initialized successfully');
        })
        .catch(error => {
          console.error('Failed to load config:', error);
          document.body.innerHTML = '<div style="padding: 20px;">Error loading CMS configuration. Please check the console for details.</div>';
        });
    </script>
    <script src="https://unpkg.com/yaml@2.3.1/browser/dist/index.js"></script>
  </body>
</html>
